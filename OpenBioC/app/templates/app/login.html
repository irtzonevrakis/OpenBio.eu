{% comment %}
Style taken from here: https://www.codeply.com/go/nhbdi2FkJm/bootstrap-4-login-form 

{% endcomment %}

<div class="row" ng-show="login_error_message">
	<div class="col-md-6 offset-md-3">
		<div class="alert alert-danger">
			<span ng-bind="login_error_message"></span>
		</div>
	</div>
</div>
<div class="row">
	<div class="col-md-6 offset-md-3">
		<div class="card card-outline-secondary">
			<div class="card-header">
			    <h3 class="mb-0">Login</h3>
			</div>
			<div class="card-body">
			    <form class="form" role="form" autocomplete="off" id="loginForm" novalidate="">
			        <div class="form-group">
			            <label for="uname1">Username</label>
			            <input type="text" class="form-control" name="uname1" id="login_username" required="" ng-model="login_username">
			            <div class="invalid-feedback">Please enter your username or email</div>
			        </div>
			        <div class="form-group">
			            <label>Password</label>
			            <input type="password" class="form-control" id="login_password" required="" autocomplete="new-password" ng-model="login_password">
			            <div class="invalid-feedback">Please enter a password</div>
			        </div>
			        <div class="form-check small">
			            <label class="form-check-label">
			                <input type="checkbox" class="form-check-input"> <span>Remember me on this computer</span>
			            </label>
			        </div>
			        <button class="btn btn-success btn-lg float-right" ng-click="login_login_pressed()">Login</button>
			    </form>
			</div>
			<!--/card-body-->
		</div>
		<!-- /form card login -->
	</div>
</div>
