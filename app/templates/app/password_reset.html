Style taken from here: https://www.codeply.com/go/nhbdi2FkJm/bootstrap-4-login-form 

{% endcomment %}

<div class="row" ng-show="password_reset_error_message">
	<div class="col-md-6 offset-md-3">
		<div class="alert alert-danger">
			<span ng-bind="password_reset_error_message"></span>
		</div>
	</div>
</div>
<div class="row">
	<div class="col-md-6 offset-md-3">
		<div class="card card-outline-secondary">
			<div class="card-header">
			    <h3 class="mb-0">Password Reset</h3>
			</div>
			<div class="card-body">
			    <form class="form" role="form" autocomplete="off" novalidate="">
			        <div class="form-group">
			            <label>New Password</label>
			            <input type="password" class="form-control" required="" autocomplete="" ng-model="password_reset_password">
			            <div class="invalid-feedback">Please enter a password</div>
			        </div>
			        <div class="form-group">
			            <label>Confirm new password</label>
			            <input type="password" class="form-control" required="" autocomplete="" ng-model="password_reset_confirm_password">
			            <div class="invalid-feedback">Please enter a password</div>
			        </div>
			        <button class="btn btn-success btn-lg float-right" ng-click="password_reset_change_pressed()">Change</button>
			    </form>
			</div>
			<!--/card-body-->
		</div>
		<!-- /form card login -->
	</div>
</div>
